global:
    cluster:
        cloudNativeServices: false
        kubernetesUrl: https://127.0.0.1:6443
        provider: aws
    proxy:
        externalUrlSuffix: test.local.com
        provider: none
    serviceAccountName: vault-auth
    vault:
        address: http://localhost:8200
        authPath: testorg2
        network: fabric
        role: vault-role
        secretEngine: secretsv2
        secretPrefix: data/testorg2
        tls: false
        type: hashicorp
image:
    alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
    ca: ghcr.io/hyperledger/bevel-fabric-ca:1.4.8
    pullSecret: ''
server:
    adminPassword: org2-adminpw
    adminUsername: org2-admin
    clusterIpPort: 7054
    removeCertsOnDelete: true
    subject: /C=BR/ST=RJ/L=RioDeJaneiro/O=Org2/CN=ca.org2-net
    tlsStatus: true
storage:
    allowedTopologies:
        enabled: false
    reclaimPolicy: Delete
    size: 512Mi
    volumeBindingMode: Immediate
