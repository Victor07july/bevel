global:
    cluster:
        cloudNativeServices: false
        kubernetesUrl: https://127.0.0.1:6443
        provider: aws
    proxy:
        externalUrlSuffix: test.local.com
        provider: none
    serviceAccountName: vault-auth
    vault:
        address: http://localhost:8200
        authPath: testsupplychain
        network: fabric
        role: vault-role
        secretEngine: secretsv2
        secretPrefix: data/testsupplychain
        tls: false
        type: hashicorp
image:
    alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
    ca: ghcr.io/hyperledger/bevel-fabric-ca:1.4.8
    pullSecret: ''
server:
    adminPassword: supplychain-adminpw
    adminUsername: supplychain-admin
    clusterIpPort: 7054
    removeCertsOnDelete: true
    subject: /C=BR/ST=SP/L=SaoPaulo/O=Orderer/CN=ca.supplychain-net
    tlsStatus: true
storage:
    allowedTopologies:
        enabled: false
    reclaimPolicy: Delete
    size: 512Mi
    volumeBindingMode: Immediate
